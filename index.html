<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever Programmer Javascript Tutorial Assignment</title>
    <link rel = "stylesheet" href = "./Calculate number of days of your birth/style.css">
    <link rel = "stylesheet" href = "./Cat Genrator/style.css">
    <link rel = "stylesheet" href = "./Rock Paper Scissor/style.css">
    <link rel = "stylesheet" href = "./Button color change/style.css">
</head>
<body>
    <main>
        <div id = "Challeges">
            <div class = "Assignment">
                <h1>Challenge 1 : Count number of days</h1>
                <div id = "btn-display">
                    <button type = "button" class = "blueButtons" id = "count-btn" >COUNT</button>
                    <button type = "button" class = "redButtons" id = "reset-btn">RESET</button>
                </div>
                <h2 id = "result"></h2>
            </div>

            <div class = "Assignment">
                <h1>Challenge 2: Generate Cats</h1>
                <button type = "button" class = "greenButtons" id = "btn-generate">Generate Cats</button>
                <div id = cat-container>

                </div>
            </div>

            <div class = "Assignment">
                <h1>Challenge 3: Rock Paper Scissor</h1>
                <div id = "flex-box-rps">
                    <img src = "./Rock Paper Scissor/images/rock-img.png" width = "160px" length= "180px" class = "rps-img" id = "rock" onclick="rpsGame(this)"> 
                    <img src = "./Rock Paper Scissor/images/paper-img.png" width = "170px" length= "160px" class = "rps-img" id = "paper" onclick="rpsGame(this)"> 
                    <img src = "./Rock Paper Scissor/images/scissor-img.png" width = "190px" length= "170px" class = "rps-img" id = "scissor" onclick="rpsGame(this)">
                </div> 
            </div>

            <div class = "Assignment">
                <h1>Challenge 4: Button Color Change</h1>
                <div id = "flex-box-buttons">
                    <form action = "">
                        <select name = "backdrop" id = "backdrop" onchange="buttonColorChange(this)">
                            <option value = "random">Random</option>
                            <option value = "red">Red</option>
                            <option value = "green">Green</option>
                            <option value = "reset">Reset</option>
                        </select>
                    </form>
                    <button class = "redButtons">Wee!</button>
                    <button class = "greenButtons">Yahoo!</button>
                    <button class = "blueButtons">Google!</button>
                    <button class = "yellowButtons">Facebook!</button>
                </div>
            </div>
        </div>
    </main>
    <script src = "./Calculate number of days of your birth/script.js"></script>
    <script src = "./Cat Genrator/script.js"></script>
    <script src = "./Rock Paper Scissor/script.js"></script>
    <script src = "./Button color change/script.js"></script>
</body>
</html>
